<!DOCTYPE html>
<html lang="pt-br">
<Head>
        <meta charset="UTF-8">

        <!--METADADOS NECESSÁRIOS-->
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <meta name="description" content="A MPS - Robótica é uma empresa especializada na área de Automação Empresarial e Robótica.

        <h1>Entre em Contato Conosco!</h1>
        <p> Preencha os campos a seguir para falar conosco!</p>
        <form action="" method="get" enctype="multipart/form-data">
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="Nome" alt="Nome Completo" placeholder="Seu Nome" title="Nome Completo" required size="40" maxlength="50">
        <br><br>
        <label for="Email">E-mail</label>
        <input type="email" id="E-mail" name="email" placeholder="E-mail">
        <br><br>
        <label for="Telefone">Telefone:</label>
        <input type="Tel" id="Fone" name="Fone" placeholder="(99)99999-9999" title="Informe Seu número de Telefone">
        <br><br>
        <label for="Mensagem">Mensagem</label>
        <input type="Mensagem" id="Mensagem" name="Mensagem" placeholder="Como podemos te ajudar?" title="Como podemos ajudar?">
        <br><br>
        <button type="submit">ENVIAR</button>
        <button type="reset">LIMPAR</button>
        </form>
